<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/png" href="./assets/images/icon.jpeg" />
    <title>My Resume | Home</title>
  </head>
  <body>
    <header>
      <div class="row no-gutters">
        <a class="col-md-4 logo" href="index.html" title="Hey, it's me"> </a>
        <!-- main title column -->
        <div class="col-md-8">
          <div class="row no-gutters bg-color-name-title">
            <div class="col heading">
              <h1 class="name">Ashraf</h1>
              <h2 class="title">- Full Stack Developer -</h2>
            </div>
          </div>
          <!-- nav column -->
          <div class="row no-gutters">
            <div class="col">
              <ul id="nav" class="list-inline menucontainer">
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-color-home menuitem"
                >
                  <a
                    href="index.html"
                    class="hvr-sweep-to-bottom"
                    target="_blank"
                    ><i class="fa fa-home"></i><span>Home</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-color-resume menuitem"
                >
                  <a
                    href="./assets/images/sorry_error1.png"
                    class="hvr-sweep-to-bottom"
                    target="_blank"
                    ><i class="fa fa-graduation-cap"></i><span>Resume</span></a
                  >
                </li>
                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-color-contact menuitem"
                >
                  <a
                    href="./assets/images/sorry_error2.png"
                    class="hvr-sweep-to-bottom"
                    target="_blank"
                    ><i class="far fa-comment-dots"></i><span>Contact</span></a
                  >
                </li>

                <li
                  class="col-6 col-sm-3 list-inline-item ui-menu-color-download menuitem"
                >
                  <a
                    href="./assets/images/sorry_error3.png"
                    class="hvr-sweep-to-bottom"
                    target="_blank"
                    ><i class="fas fa-file-download"></i
                    ><span>Download cv</span></a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!--/.header -->
  </body>
</html>
